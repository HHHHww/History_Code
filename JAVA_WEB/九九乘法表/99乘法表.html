<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>

<body>
<style>
    td{
        border:1px solid;
    }
</style>
<script type="text/javascript">
    document.write("<table border='0'>");
    for (var x = 1; x <= 9; x++)
    {
        document.write("<tr>");
        for (var y = 1; y <= x; y++)
        {
            document.write("<td>"+x+"*"+y+"="+y*x+"</td>");

        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
